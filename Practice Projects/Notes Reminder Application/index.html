<!DOCTYPE html>

<head>

    <title>Notes Reminder App</title>
    <link rel="stylesheet" type="text/CSS" href="css/style.css">

<body class="light">
    <header>
        <div class="topBar"></div>
        <nav>
            <div class="container navBar wFull">
                <div class="topLeft flexCntr"><a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"
                width="45px"></a></div>
                <!-- It's a main menu -->
                <div class="topRight flexCntr">
                    <input type="text" name="search" placeholder="Search Here..." class="search" id="srchBox"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search barBtn" id="srchBtn"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                    <ul class="mnulist inFlex">
                        <li class="mnuOptn" id="home"><a href="index.html" class="mnuLnk">Home</a></li>
                        <li class="mnuOptn" id="user"><a href="#" class="mnuLnk">Change User</a></li>
                        <ul class="userList">
                            <li id="user1"><a href="#">User-1</a></li>
                            <li id="user2"><a href="#">User-2</a></li>
                            <li id="user3"><a href="#">User-3</a></li>
                        </ul>
                        <li class="mnuOptn" id="feadback"><a href="#" class="mnuLnk">Give Us Feadback</a></li>
                    </ul>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list barBtn" id="mnuBtn"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- <aside>Can Put Ads Here</aside> -->
        <section>

            <div class="container flexCntr Notes wFull">
                <div class="wrapper">
                    <h1 style="margin-top: 110px;">Welcome to AP Notes</h1>
                    <div class="inputArea wFull" >
                        <h2>Add Notes</h2>
                        <p><label for="inputTitle">Tile :-</label><input type="text" name="inputTitle" style="height: 50px;" class="inputBox aCntr" id="inputTitle"></p>
                        <p><label for="inputVal">Note :-</label><input type="text" name="inputVal" style="height: 150px;" class="inputBox aCntr" id="inputTxt"></input></p>
                        <p><button type="button" name="inputVal" class="submit aCntr btn" id="addBtn">Add Note</button></p>
                    </div>
                    <hr><br>
                    <hr>
                    <div class="noteCards inFlex wFull" id="noteCards">
                       
                    </div>
                </div>
            </div>
        </section>
        <!-- <div style="height: 600px; width: 50vw; background-color: #fff;"></div> -->

        <!-- <article>Put Articals Here</article> -->
